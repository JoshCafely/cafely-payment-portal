<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafely Affiliate Payment Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .portal-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .payment-options {
            display: none;
            margin-top: 30px;
        }
        
        .payment-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .payment-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .payment-desc {
            color: #666;
            font-size: 0.9em;
        }
        
        .balance-info {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .threshold-warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="logo">â˜• CAFELY</div>
        <div class="subtitle">Affiliate Payment Portal</div>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your affiliate email">
            </div>
            <div class="form-group">
                <label for="password">Affiliate ID</label>
                <input type="password" id="password" placeholder="Enter your affiliate ID">
            </div>
            <button class="login-btn" onclick="login()">Access Payment Portal</button>
        </div>
        
        <!-- Payment Options (Hidden initially) -->
        <div class="payment-options" id="paymentOptions">
            <h3>Welcome to Cafely Payment Portal! ðŸŽ‰</h3>
            <p>Click the button below to submit your payment request:</p>
            
            <div class="payment-card" onclick="openPaymentForm()">
                <div class="payment-title">ðŸ’° Submit Payment Request</div>
                <div class="payment-desc">Fill out the payment form to request your commission payout</div>
            </div>
            
            <div class="payment-card" onclick="logout()">
                <div class="payment-title">ðŸšª Logout</div>
                <div class="payment-desc">Return to login screen</div>
            </div>
        </div>
    </div>

    <script>
        // Your actual affiliate users
        const userData = {
            'alex@nextspike.com': {
                id: 'CAF001',
                name: 'Alex Nguyen'
            },
            'josh@nextspike.com': {
                id: 'CAF002',
                name: 'Joshua Yanong'
            },
            'zoey@nextspike.com': {
                id: 'CAF003',
                name: 'Zoey'
            },
            'VA-0049@mail4.team': {
                id: 'CAF004',
                name: 'Reexa'
            }
        };
        
        // Google Form URL - Your actual payment form
        const paymentFormUrl = 'https://forms.gle/832rQFUbPNJ7eHt88';
        
        function login() {
            const email = document.getElementById('email').value;
            const affiliateId = document.getElementById('password').value;
            
            // Debug: Show what was entered
            console.log('Entered email:', email);
            console.log('Entered affiliate ID:', affiliateId);
            console.log('Available users:', Object.keys(userData));
            
            if (!email || !affiliateId) {
                alert('Please enter both email and affiliate ID');
                return;
            }
            
            // Check if user exists
            const user = userData[email];
            console.log('Found user:', user);
            
            if (user && user.id === affiliateId) {
                alert('Login successful! Welcome ' + user.name);
                
                // Show payment options
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('paymentOptions').style.display = 'block';
                
            } else {
                // More detailed error message
                if (!user) {
                    alert('Email not found: ' + email + '\n\nAvailable emails: ' + Object.keys(userData).join(', '));
                } else {
                    alert('Incorrect Affiliate ID. Expected: ' + user.id + ', Got: ' + affiliateId);
                }
            }
        }
        
        function openPaymentForm() {
            // Get current user data
            const email = document.getElementById('email').value;
            const user = userData[email];
            
            // Pre-fill Google Form with user data
            let formUrl = paymentFormUrl;
            
            // Add pre-filled parameters to Google Form URL
            // You can customize these parameter names based on your actual Google Form
            formUrl += `?usp=pp_url`; // Enable pre-filled mode
            formUrl += `&entry.123456=${encodeURIComponent(user.name)}`; // Replace with actual entry ID for name
            formUrl += `&entry.789012=${encodeURIComponent(email)}`; // Replace with actual entry ID for email
            formUrl += `&entry.345678=${encodeURIComponent(user.id)}`; // Replace with actual entry ID for affiliate ID
            
            // Open Google Form in new tab
            window.open(formUrl, '_blank');
        }
        
        function logout() {
            // Reset the portal to login screen
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('paymentOptions').style.display = 'none';
            
            // Clear the form fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
        
        // Allow Enter key to login
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
